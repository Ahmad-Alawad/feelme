{% extends 'base.html' %}
{% block content %}

    <h2>Posts</h2>
    <ul>
      {% for post in posts %}
          <li>
              <a href="/posts/{{ post.post_id }}">
                {{ post.title }} ({{ post.post_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
